<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atualizar Publicacao - {{ .Titulo }}</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atuazizar Publicacao</h3>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Insira o novo titulo"
                        value=" {{ .Titulo }}" required>
                </div>

                <div class="form-group">
                    <label for="conteudo">Conteudo</label>
                    <textarea type="text" class="form-control" name="conteudo" id="conteudo" placeholder="Insira o novo conteudo">{{ .Conteudo }}</textarea>
                </div>
                <button id="atualizar-publicacao" class="btn btn-info" data-publicacao-id="{{ .ID }}">
                    Atualziar Publicacao
                </button>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scrips" }}

    <script src="/assets/js/publicacoes.js"></script>

</body>

</html>
